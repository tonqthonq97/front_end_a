<app-custom-header [title]="title" [dismissModal]="dismissModal"></app-custom-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12" class="ion-padding-top">
                <div class="box">
                    <p class="title">開始日:</p>
                    <p>{{ dateStart }}</p>
                </div>
                <div class="box">
                    <p class="title">終了日:</p>
                    <p>{{ dateEnd }}</p>
                </div>
                <div>
                    <p class="title">理由:</p>
                    <p>
                        {{ message }}
                    </p>
                </div>
                <div class="ion-padding-top">
                    <ion-button type="button" color="success" expand="block" (click)="sendRequest()">送信</ion-button>
                    <ion-button type="button" color="medium" expand="block" (click)="cancel()">キャンセル</ion-button>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
